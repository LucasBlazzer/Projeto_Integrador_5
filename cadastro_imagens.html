    <!--Criação do formulário de envio de imagens.-->
    <div class="conteiner-form">
        <h1>Envie sua imagem para nosso site.</h1>
        <form action="PHP/processar_imagem.php" method="POST" enctype="multipart/form-data">
            <label for="data_hora">Data e Hora:</label><br>
            <input type="datetime-local" id="data_hora" name="data_hora" required><br><br>

            <label for="imagem">Imagem:</label><br>
            <input type="file" id="imagem" name="imagem" accept="image/*" required><br><br>

            <label for="autor">Autor do Envio:</label><br>
            <input type="text" id="autor" name="autor" required><br><br>

            <input type="submit" value="Enviar">
        </form>
